{% extends "base.html" %}
{% load i18n thumbnail %}
            {% block content %}
                <div class="b-photos-list">
                    {% for photo in object_list %}
                        <a href="/i/{{ photo.image }}" class="thickbox" rel="album">
                            <img src="{% thumbnail photo.image 200x200 detail,crop %}"/>
                        </a>
                    {% endfor %}
                </div>

                {% ifequal album.user.pk request.user.user.pk %}
				    <a href="{% url create_photo %}?album_id={{ album.pk }}">{% trans "Добавить фото" %}</a>
                {% endifequal %}
      
            {% endblock content %}
