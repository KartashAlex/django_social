<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load i18n %}
<html>
<head>
    <title>Регистрация</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/i/css/base.css" />
        <link rel="stylesheet" href="/i/css/head.css" />
    <link rel="stylesheet" href="/i/css/registration.css" />
</head>
<body>
  
    <div class="b-page-container">
  
   <div class="b-head">
       <div class="b-menu">
           <a href="#">Люди</a>
           <a href="#">Группы</a>
           <a href="#">RTTV</a>
    </div>
    </div>
      <div class="b-min-height">&nbsp;</div>
     <div class="b-content-container">
    
    <div class="h-registration">
        <div class="b-registration">
            <form class="b-registration-form" action="{% url auth_login %}" method="post">
                <h2>Уже зарегистрированы?</h2>
                {{ form.username.errors|join:", " }}
                <fieldset><label for="username">E-mail</label>{{ form.username }}</fieldset>
                <fieldset><label for="password">Пароль</label>{{ form.password }}</fieldset>
                {{ form.next }}
                <input type="submit" value="войти" class="signup-btn"/>
            </form>
            <p><a href="{% url auth_password_reset %}">{% trans "Recover password" %}</a></p>
        </div>
    </div>
  </div>

      </div>
    </body>
    </html>
