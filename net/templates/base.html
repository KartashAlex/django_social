<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load i18n %}
    <head>
        <title>
            {% block "title" %}{% trans "RT TV" %}{% endblock "title" %}
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/i/css/base.css" type="text/css" />
        <link rel="stylesheet" href="/i/css/head.css" type="text/css" />
        <link rel="stylesheet" href="/i/css/registration.css" type="text/css" />
        <link rel="stylesheet" href="/i/css/footer.css" type="text/css" />
        <link rel="stylesheet" href="/i/css/personal_info.css" type="text/css" />
        <link rel="stylesheet" href="/i/css/thickbox.css" type="text/css" />

		<script type="text/javascript" src="/i/js/jquery.min.js"></script>
		<script type="text/javascript" src="/i/js/jquery-ui.min.js"></script>
		        <script src="/i/js/thickbox-compressed.js" type="text/javascript"></script>
		  {% block head %}        
	        {% endblock head %}
		<script type="text/javascript">
			$(function(){$('.b-wall a').click(function(){
					var _t = this;
					
				if (!$('.b-wall #wrote-message').is(':visible')){
					
					$('.b-wall #wrote-message').load($(_t).attr('href'), function(){
						$(this).slideDown();
					
					});
				} else {
					$('.b-wall #wrote-message').slideUp()
				
				}
				return false;
			});
			$('.b-albums a').click(function(){
					var _t = this;
					
				if (!$('.b-albums #album').is(':visible')){
					
					$('.b-albums #album').load($(_t).attr('href'), function(){
						$(this).slideDown();
					});
				} else {
					$('.b-albums #album').slideUp();
				}
				return false;
			});
		});
		 
		</script>
              
    </head>
    <body>
        <div class="b-page-container">
            <div class="b-head">
                <div class="b-menu">
                    <a href="/me/">Люди</a> <a href="#">Группы</a> <a href="#">RTTV</a>
                </div>
				<form class="b-setlang" action="/i18n/setlang/" method="post">
				<input name="next" type="hidden" value="/" />
				<select>
				{% for lang in LANGUAGES %}
					<option value="{{ lang.0 }}">
						{{ lang.1 }}
					</option>
				{% endfor %}
				</select>
				<input type="submit" value="Go" />
				</form>
            </div>
            <div class="b-min-height">
                &nbsp;
            </div>
            <div class="b-content-container">
            {% block content %}
             
            {% endblock content %}
            </div>
        
     
        <div class="b-footer"></div>
    </body>
</html>
