{% extends "base.html" %}
{% load i18n thumbnail %}
            {% block content %}
                <div class="h-registration">
                        <div class="b-signup">
                            <h1>
                                {% if request.GET.private %}
                                    {% trans "Личное сообщение" %}
                                {% else %}
                                    {% trans "Сообщение на Стену" %}
                                {% endif %}
                            </h1>
                            <form action="{% url create_pm object_id %}" method="post">
                                {{ form.as_p }}
                                <input type="submit" value="{% trans "send" %}"/>
                            </form>
                        </div>
                    </div>
            {% endblock content %}
